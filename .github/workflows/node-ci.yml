name: Node CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: make setup

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release
